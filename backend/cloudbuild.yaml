steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/fantasy-volleyball-21364/fantasy-volleyball-backend:$COMMIT_SHA', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/fantasy-volleyball-21364/fantasy-volleyball-backend:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'fantasy-volleyball-backend'
    - '--image'
    - 'gcr.io/fantasy-volleyball-21364/fantasy-volleyball-backend:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '1Gi'
    - '--cpu'
    - '1'
    - '--timeout'
    - '3600'
    - '--concurrency'
    - '80'
    - '--max-instances'
    - '10'
    - '--set-env-vars'
    - 'JWT_SECRET=volleyball-fantasy-secret-key-2024-production'

# Store the build artifacts
images:
  - gcr.io/fantasy-volleyball-21364/fantasy-volleyball-backend:$COMMIT_SHA

# Build configuration  
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

# Use our custom service account
serviceAccount: 'projects/fantasy-volleyball-21364/serviceAccounts/cloudbuild@fantasy-volleyball-21364.iam.gserviceaccount.com'